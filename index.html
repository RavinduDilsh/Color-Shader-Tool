<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@400;700&family=REM:wght@300&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Color Tool</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Color Shade Tool</h1>

        <div class="input_data">
            <label for="hex">Hex Value</label>
            <input type="text" name="hex" id="hexInput" placeholder="#000000" />

            <div class="toggle">
                <p class="toggle-txt" id="lightenTxt">Lighten</p>
                <div id="toggleBtn" class="toggle-btn">
                    <div class="inner-circle"></div>
                </div>
                <p class="toggle-txt" id="darkenTxt">Darken</p>
            </div>
            <div class="range-container">
                <p class="range-intro">Lighten/Darken range</p>
                <label for="slider" id="sliderText">0%</label>
                <input type="range" min="0" max="100" value="0" name="slider" id="slider" class="slider"/>
            </div>
        </div>
        
        <p class="color_text">Input Color</p>
        <div id="inputColor" class="box"></div>

        <p class="color_text" id="alteredColorText">Altered Color</p>
        <div id="alteredColor" class="box"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
